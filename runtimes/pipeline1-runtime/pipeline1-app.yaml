apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pipeline1
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: demo-pipeline
  source:
    path: runtimes/pipeline1-runtime/production
    repoURL: https://github.com/lanbingcloud/demo-sso-dex.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
