apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: runtime-argocd-appset
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - runtime: pipeline1-runtime
        clusterURL: https://192.168.0.184:31543
      - runtime: deployment1-runtime
        clusterURL: https://192.168.0.184:31544
  template:
    metadata:
      name: '{{runtime}}-argocd'
      namespace: argocd
    spec:
      project: demo-vcluster
      source:
        repoURL: https://github.com/lanbingcloud/demo-sso-dex.git
        targetRevision: HEAD
        path: runtimes/{{runtime}}/argocd
      destination:
        server: '{{clusterURL}}'
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
